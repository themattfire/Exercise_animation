<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Animations</title>
</head>

<body>
  <header class="header">
    <h1 class="header__logo">Animate</h1>
  </header>
  <div class="container">
    <div class="container__card">
      <h1 class="card__title">Check out these animations, click on the different buttons and see what they do</h1>
      <div class="card__box"></div>
      <div class="container__button">
        <div class="button__area">
          <p class="card__text">Ease In Out Sine</p>
          <button class="card__button" id="sine">Try me!</button>
        </div>
        <div class="button__area">
          <p class="card__text">Ease In Quart</p>
          <button class="card__button" id="quart">Try Me!</button>
        </div>
        <div class="button__area">
          <p class="card__text">Ease In Out Cubic</p>
          <button class="card__button" id="cubic">Try me!</button>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
